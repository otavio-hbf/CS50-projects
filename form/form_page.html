<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="form.css">
        <title>Form</title>
    </head>
    <body>
        <div>
            <h1 class="title" id="page-title">Formulário genérico</h1>
            <h6 class="title" id="subtitle">Complete suas informações abaixo:</h6>
        
        </div>
        <fieldset>
            <div class="title" id="nome_form">
                <label>Nome Completo :</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="title" id="email_form">
                <label>Email:</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="title" id="gender_form">
                <label>Identidade de gênero:</label><br>
                <label> <input type="radio" name="gender" value="mulher">Mulher </label><br>
                <label> <input type="radio" name="gender" value="homem">Homem </label><br>
                <label> <input type="radio" name="gender" value="nb">Não-Binárie </label><br>
                <label> <input type="radio" name="gender" value="outro">Outro </label><br>
            </div><br>

            <div class="title" id="birthday-form">
                <label>Data de Nascimento:</label>
                <input type="date">
            </div>

            <div class="title" id="tastes-form">
                <label>De quais abaixo você gosta? </label><br>
                <input type="checkbox" name="food" value="sanduba">  Sanduba <br>
                <input type="checkbox" name="food" value="sopa">  Sopa <br>
                <input type="checkbox" name="food" value="sorvete">  Sorvete <br>
                <input type="checkbox" name="food" value="salada">  Salada <br>
            </div>

            <div class="title">
                <label>Explique por que você:</label><br>
                <textarea rows="6" style="width:20em" id="text-form"></textarea>
            </div>

            <div>
                <button type="submit" id=btn-form>Enviar</button>
            </div>
        </fieldset>
    </body>
</html>
